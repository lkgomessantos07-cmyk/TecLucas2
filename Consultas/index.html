<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Consultas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Agendamento de Consultas</h1>

  <div id="message" class="message" style="display: none;"></div>

  <form id="formConsulta">
    <fieldset>
      <legend>Detalhes da Consulta</legend>

      <div class="form-group">
        <label for="nome">Nome do Paciente:</label>
        <input type="text" id="nome" required>
      </div>

      <div class="form-group">
        <label for="especialidade">Especialidade:</label>
        <select id="especialidade" required>
          <option value="">Selecione...</option>
          <option value="Clínico">Clínico Geral</option>
          <option value="Pediatria">Pediatria</option>
          <option value="Cardiologia">Cardiologia</option>
        </select>
      </div>

      <div class="form-group">
        <label>Turno:</label>
        <div class="radio-group">
          <input type="radio" name="turno" value="Manhã" id="manha" required>
          <label for="manha">Manhã</label>
          <input type="radio" name="turno" value="Tarde" id="tarde" required>
          <label for="tarde">Tarde</label>
          <input type="radio" name="turno" value="Noite" id="noite" required>
          <label for="noite">Noite</label>
        </div>
      </div>

      <button type="submit">Agendar</button>
    </fieldset>
  </form>

  <h2>Consultas Agendadas</h2>
  <ul id="listaConsultas"></ul>

  <p id="estatisticas"></p>

  <script src="script.js"></script>
</body>
</html>
