<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas Senac - CSS Básico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Gerenciamento de Tarefas</h1>

        <form id="task-form" class="task-form">
            <div class="form-group">
                <label for="task-name">Nome da Tarefa:</label>
                <input type="text" id="task-name" required>
            </div>

            <div class="form-group">
                <label for="task-status">Status:</label>
                <select id="task-status" required>
                    <option value="pendente">Pendente</option>
                    <option value="concluido">Concluído</option>
                    <option value="cancelado">Cancelado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="task-date">Data Limite:</label>
                <input type="date" id="task-date">
            </div>

            <div class="form-group">
                <label for="task-description">Descrição (Opcional):</label>
                <textarea id="task-description"></textarea>
            </div>

            <button type="submit" class="btn-submit">Adicionar Tarefa</button>
        </form>

        <section class="task-list-section">
            <h2>Minhas Tarefas</h2>
            <ul id="task-list">
            </ul>
            
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
